<canvas id="fireworks"></canvas>

<script>
let canvas = document.getElementById("fireworks");
let ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let fireworkInterval;

function createFirework() {

    let sound = document.getElementById("boomSound");
    let clone = sound.cloneNode();
    clone.volume = 1;
    clone.play();

    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 80; i++) {
        particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 8 + 5,
            length: Math.random() * 30 + 20,
            color: "hsl(" + Math.random()*360 + ",100%,50%)"
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {

        let vx = Math.cos(p.angle) * p.speed;
        let vy = Math.sin(p.angle) * p.speed;

        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p.x - vx * (p.length/10), p.y - vy * (p.length/10));
        ctx.strokeStyle = p.color;
        ctx.lineWidth = 4;
        ctx.stroke();

        p.x += vx;
        p.y += vy;
        p.speed *= 0.95;

        if (p.speed < 0.5) {
            particles.splice(index, 1);
        }
    });

    requestAnimationFrame(animate);
}
animate();

        "gia ƒë√¨nh h·∫°nh ph√∫c, v·∫°n s·ª± nh∆∞ √Ω üéâ",
        "m·ªçi ƒëi·ªÅu ∆∞·ªõc ƒë·ªÅu th√†nh hi·ªán th·ª±c üéØ"
